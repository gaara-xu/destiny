<!doctype html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>天命</title>
    <link rel="stylesheet" type="text/css" href="http://www.gaara-xu.com/css/tianming-normalize.css" />
    <link rel="stylesheet" type="text/css" href="http://www.gaara-xu.com/css/tianming-demo.css" />
    <!--必要样式-->
    <link rel="stylesheet" type="text/css" href="http://www.gaara-xu.com/css/tianming-component.css" />
    <!--[if IE]>
    <script src="http://www.gaara-xu.com/js/tianming-html5.js"></script>
    <![endif]-->
</head>
<body>
<div class="container demo-1">
    <div class="content">
        <div id="large-header" class="large-header">
            <canvas id="demo-canvas"></canvas>
            <div class="logo_box">
                <h3>想好需要卜算的事情</h3>
                <h3>输入三组随机想到的数字</h3>
                <h3 th:text="${error}"></h3>
                <form th:action="@{/destiny}"  name="f" method="post" id="destiny">
                    <div class="input_outer">
                        <span class="us_uer"></span>
                        <input name="num1" id="num1" class="text" style="color: #FFFFFF !important" type="text" placeholder="第一组数字">
                    </div>
                    <div class="input_outer">
                        <span class="us_uer"></span>
                        <input name="num2" id="num2" class="text" style="color: #FFFFFF !important" type="text" placeholder="第二组数字">
                    </div>
                    <div class="input_outer">
                        <span class="us_uer"></span>
                        <input name="num3" id="num3" class="text" style="color: #FFFFFF !important" type="text" placeholder="第三组数字">
                    </div>
                    <div class="mb2"><a class="act-but submit" onclick="document.getElementById('destiny').submit()" style="color: #FFFFFF">卜算</a></div>
                </form>
            </div>
        </div>
    </div>
</div><!-- /container -->
<script src="http://www.gaara-xu.com/js/tianming-TweenLite.min.js"></script>
<script src="http://www.gaara-xu.com/js/tianming-EasePack.min.js"></script>
<script src="http://www.gaara-xu.com/js/tianming-rAF.js"></script>
<script src="http://www.gaara-xu.com/js/tianming-demo-1.js"></script>
<div style="text-align:center;">

</div>
</body>
</html>
